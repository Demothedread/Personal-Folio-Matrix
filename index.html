    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              prairie: {
                cream: '#f5f2e9',
                ochre: '#cc9933',
                rust: '#a63737',
                olive: '#708238',
                slate: '#4a5d6e',
                charcoal: '#2c2c2c',
                peatmoss: '#b5d2ab',
                periwinkle: '#C35CFF',


              },
              space: {
                black: '#0a0a0a',
                cyan: '##03F0D3',

            fontFamily: {
              sans: ['Inter', 'Helvetica Neue', 'Arial', 'sans-serif'],

      body {
        margin: 0;

        transition: background-color 0.5s ease;
      }
      body.light-mode {
        background-color: #f5f2e9;
      }
      /* Custom scrollbar hiding for neatness */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
